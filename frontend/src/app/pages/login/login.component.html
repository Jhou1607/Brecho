<div class="login-page-wrapper">
  <div class="form-graphic-layout">
    <div class="form-panel">
      <h2 class="form-title">Bem-vindo de volta</h2>
      <p class="form-subtitle">Obrigada por retornar, faça seu login com uma das seguintes maneiras:</p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label for="login-email">E-mail</label>
          <input id="login-email" type="email" placeholder="usuario@email.com" [(ngModel)]="email" name="email" required />
        </div>

        <div class="form-field">
          <label for="login-password">Senha</label>
          <input id="login-password" type="password" placeholder="••••••••••••" [(ngModel)]="password" name="password" required />
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" name="remember" /> Lembrar Senha
          </label>
          <a (click)="onForgotPassword()" class="form-link">Recuperar Senha</a>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width" [disabled]="isLoading">
          {{ isLoading ? 'Entrando...' : 'Login' }}
        </button>

        <div class="form-footer-link">
          Ainda não tem uma conta? <a routerLink="/cadastro">Criar conta</a>
        </div>
      </form>

      <div class="social-login-buttons">
        <button type="button" class="btn btn-social btn-google" (click)="loginWithGoogle()">
          <img src="assets/google-icon.svg" alt="Google" /> Fazer login com Google
        </button>
        <button type="button" class="btn btn-social btn-facebook">
          <img src="assets/facebook-icon.svg" alt="Facebook" /> Fazer login com Facebook
        </button>
      </div>
    </div>
    <div class="graphic-panel"></div>
  </div>
</div>
